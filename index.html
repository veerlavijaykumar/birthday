<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Wishes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; 
            overflow: hidden; 
            background: #4d0d4c;
            position: relative; 
        }
        #container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover; 
        }

        #cracker1, #cracker2 {
            position: absolute; 
            bottom: 20px; 
        }

        #cracker1 {
            left: 200px;
        }

        #cracker2 {
            right: 200px;
        }

        #cracker1 img, #cracker2 img {
            animation: fire 5s linear infinite;
        }

        @keyframes fire {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-1000px); 
            }
            100% {
                transform: translateY(-2000px); 
            }
        }

        #photo {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            opacity: 0; 
            transition: opacity 2s ease-in;
            z-index: 1; 
        }

        #photo img {
            width: 300px;
            height: 300px;
            border-radius: 10px;
        }

        #message {
            position: absolute;
            left: 50%;
            top: 18%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 30px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            opacity: 0; 
            white-space: nowrap;
            z-index: 2; 
        }

        .typing {
            display: inline;
            border-right: 3px solid white;
            animation: typing 4s steps(40, end), blink 0.75s step-end infinite;
            white-space: nowrap;
            overflow: hidden;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes blink {
            from, to {
                border-color: transparent;
            }
            50% {
                border-color: white;
            }
        }

        
        #photo.fade-in {
            opacity: 1; 
        }

        
        #message.fade-in {
            opacity: 1; 
        }
       
        button {
            position: absolute;
            width: 100px;
            height: 50px;
            border-radius: 50px;
            background: linear-gradient(45deg, yellow, blue);
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            box-shadow: 4px 4px 4px grey;
        }
        button:hover
        {
            background:linear-gradient(45deg,blue,yellow) ;
        }

        #one {
            bottom: 250px;
            left: 60px;
        }

        #two {
            bottom: 250px;
            right: 60px;
        }
    </style>
</head>
<body>
    <div id="container">
        <img src="https://clipartcraft.com/images/balloons-clipart-heart-2.png" class="ballons">
        <img src="https://i.pinimg.com/originals/d8/79/6c/d8796cb164bfae03d2d972c8ed71fd50.jpg" alt="Birthday Image">
        <img src="https://clipartcraft.com/images/balloons-clipart-heart-2.png" class="ballons">
    </div>
    <div id="photo">
        <img src="./bharath.png" alt="Bharath">
    </div>
    <div id="message">
        <span id="typed-message"></span>
       
    </div>
    <div id="cracker1">
        <img src="https://www.pngarts.com/files/11/Crackers-PNG-Image-Transparent-Background.png" alt="Cracker">
    </div>
    <div id="cracker2">
        <img src="https://www.pngarts.com/files/11/Crackers-PNG-Image-Transparent-Background.png" alt="Cracker">

    </div>
    <button id="one" onclick="song()">Click Here!</button>
    <button id="two" onclick="song()">Click Here!</button>
    <audio id="audio" src="./fear.mp3"></audio>
   
    <script>
        // JavaScript to handle typewriter effect
        const message = "Happy Birthday to Bharath!";
        const typedMessage = document.getElementById('typed-message');

        let index = 0;

        function typeWriter() {
            if (index < message.length) {
                typedMessage.innerHTML += message.charAt(index);
                index++;
                setTimeout(typeWriter, 100); 
            }
        }

        window.addEventListener('load', () => {
            const photo = document.getElementById('photo');
            const messageElement = document.getElementById('message');
           
            
            photo.classList.add('fade-in');

            
            setTimeout(() => {
                messageElement.classList.add('fade-in');
                typeWriter();
              
            }, 2000); 
        });
        function song() {
            const audio = document.getElementById('audio');
            audio.play();
        }
       
    </script>
</body>
</html>
